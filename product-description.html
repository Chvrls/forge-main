<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Product</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/products-description.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=DM+Serif+Text:ital@0;1&display=swap" rel="stylesheet">
</head>
<body>
  <button class="btn rounded-pill btn-outline-dark border-0 mx-2 mt-3"><a href="products.html" class="text-decoration-none" style="color: #fca554;">&#8592; Back to Shop </a></button>
  <div class="container">
    <div class="row d-flex justify-content-center">
      <div class="col-lg-7 col-sm-12 d-flex justify-content-center d-flex align-items-center">
        <div id="carouselExampleDark" class="carousel carousel-dark slide">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="10000">
              <div class="image-container">
                <img src="assets/imgs/cpu.png" class="d-block w-100 h-75 img-fluid" alt="...">
              </div>
            </div>
            <div class="carousel-item" data-bs-interval="2000">
              <div class="image-container">
                <img src="assets/imgs/motherboard.png" class="d-block w-100 h-75 img-fluid" alt="...">
              </div>
            </div>
            <div class="carousel-item">
              <div class="image-container">
                <img src="assets/imgs/pc-case-razer.jpg" class="d-block w-100 h-75 img-fluid" alt="...">
              </div>
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>

      <div class="col-lg-5 col-sm-12 mt-5 d-flex justify-content-center flex-column">
        <h1 class="mb-5 fw-bold">AMD Ryzen 5 CPU</h1>
        <hr class="mb-3">
        <h4 class="fw-bold mb-5">â‚±10,500</h2>
        <div>
          <p class="fw-bold">Description:</p>
          <p> Lorem ipsum dolor sit amet consectetur adipisicing elit. Facilis necessitatibus perferendis tempore, quo beatae neque vitae molestias excepturi mollitia eveniet eius exercitationem illum consectetur velit ut a, aperiam possimus quis.</p>
        </div>
        <div>
          <p class="fw-bold">Quantity</p>
          <select class="form-select w-25" aria-label="Default select example">
            <option selected>1</option>
            <option value="1">2</option>
            <option value="2">3</option>
            <option value="3">4</option>
          </select>
        </div>
        <div class="d-flex">
          <button class="btn btn-lg btn-outline-dark col-lg-10 fw-bold mt-5" id="add-to-cart-btn">Add to cart</button>
          <button class="btn btn-outline-dark col-lg-2 fw-bold mt-5 ms-3 fs-4" id="add-to-cart-btn">&#9825;</button>
        </div>
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
